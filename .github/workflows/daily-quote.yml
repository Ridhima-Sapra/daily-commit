name: Daily Motivational Quote

on:
  schedule:
    - cron: '0 7 * * *'   # every day at 07:00 UTC
  workflow_dispatch:

jobs:
  add-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run daily-quote.js
        run: node daily-quote.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-quotes.txt
          git commit -m "Add daily motivational quote - $(date -u)" || echo "No changes to commit"
          git push
